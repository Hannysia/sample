<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset ="UTF-8">
        <title>Form</title>
    </head>

    <body>
        <form action="#" method="get">
        <div>
            <header>Ім'я</header>
            <br>
            <input type="text" name="Name">
        </div>
        <br>
        <div>
            <header>Пароль</header>
            <br>
            <input type="password" name="password">
        </div>
        <br>
        <div>
            <header>Телефон</header>
            <br>
            <input type="tel" name="telefon number">
        </div>
        <br>
        <div>
            <header>Стать</header>
            <br>
            <div>
                <input checked type="radio" name="sex" value="Жіноча">Жіноча
            <p><input type="radio" name="sex" value="Чоловіча">Чоловіча
            </div>
        </div>
        <br>
        <div>
            <header>Майно</header>
            <p><input checked type="checkbox" name="property" value="Flat">Квартира</p>
            <p><input type="checkbox" name="property" value="Car">Автівка</p>
            <p><input type="checkbox" name="property" value="Yacht">Яхта</p>
        </div>
        <br>
        <div>
            <header>Додаткова інформація</header>
            <br>
            <textarea name="Додаткова інформація"></textarea>
        </div>
        <br>
        <div>
            <header>Прикріпити фото</header>
            <br>
            <input type="file" name="Прикріпити фото">
        </div>
        <br>
        <div>
            <header>Улюблений колір</header>
            <br>
            <select name="favorite color">
                <option value="red">Червоний</option>
                <option value="black">Чорний</option>
                <option value="blue">Синій</option>
                <option value="yellow">Жовтий</option>
            </select>
        </div>
        <br>
        <div>
            <header>Дії</header>
            <br>
            <button type="submit">Надіслати</button>
            <button type="reset">Очистити</button>
        </div>
        </form>
    </body>

</html>
